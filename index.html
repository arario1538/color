<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>온라인칼라세상</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #color-picker, #color-input, #palette {
      margin: 20px;
    }
    #palette div {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
    #file-input {
      margin-top: 20px;
    }
    /* 스포이드 버튼 스타일 */
    #eyedropper-button {
      margin-top: 20px;
    }
    #eyedropper-color {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }
    #recommended-colors div {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>온라인칼라세상</h1>

  <!-- 구글 검색창 -->
  <div id="google-search">
    <form method="get" action="https://www.google.com/search">
      <input type="text" name="q" placeholder="구글 검색">
      <input type="submit" value="검색">
    </form>
  </div>

  <!-- 컬러 팔레트 생성 -->
  <div class="section" id="color-picker">
    <h2>컬러 팔레트 생성</h2>
    <button id="generate-palette-button">팔레트 생성</button>
    <div id="palette"></div>
  </div>

  <script src="script.js"></script>

  <!-- 이미지 업로드 및 스포이드 기능 -->
  <div id="color-extractor">
    <h2>이미지에서 색상 추출</h2>
    <input type="file" id="file-input" accept="image/*">
    <canvas id="image-canvas" style="display:none;"></canvas>
    <p>이미지를 클릭하여 색상을 선택하세요.</p>
    <div id="selected-color" style="width:100px; height:100px; margin:0 auto;"></div>
    <p id="color-code"></p>
  </div>

  <!-- 스포이드 기능 추가 -->
  <div id="eyedropper-tool">
    <h2>스포이드로 색상 추출</h2>
    <button id="eyedropper-button">스포이드 시작</button>
    <div id="eyedropper-color"></div>
    <p id="eyedropper-code"></p>
  </div>

  <!-- 색상 추천 기능 -->
  <div id="color-recommender">
    <h2>색상 추천 받기</h2>
    <input type="text" id="color-input" placeholder="색상명 또는 컬러 코드 입력">
    <button id="recommend-button">추천 색상 보기</button>
    <div id="recommended-colors"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
